<div class="container">
  <h1>Lista de notas</h1>
  <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Buscar por tÃ­tulo" [(ngModel)]="title" />
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="button" (click)="searchTitle()">
        Search
      </button>
    </div>
  </div>
</div>
<div class="col-md-6">
  <h4>Lista</h4>
  <ul class="list-group">
    @for (tutorial of tutorials; track tutorial; let i = $index) {
    <li class="list-group-item" [class.active]="i == currentIndex" (click)="setActiveTutorial(tutorial, i)">
      {{ tutorial.title }}
    </li>
    }
  </ul>

  <button class="m-3 btn btn-sm btn-danger" (click)="removeAllTutorials()">
    Eliminar todas
  </button>
</div>
<div class="col-md-12">
  <app-tutorial-details [viewMode]="true" [currentTutorial]="currentTutorial"></app-tutorial-details>
</div>
