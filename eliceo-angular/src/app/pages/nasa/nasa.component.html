@if (imagenAstronomica) {
<div class="container">
  <h1>{{ imagenAstronomica.title }}</h1>
  <img [src]="imagenAstronomica.url" alt="{{ imagenAstronomica.title }}" />
  <p class="lead py-2">Fecha: {{ imagenAstronomica.date }}</p>
  <p class="lead py-2">Descripción:</p>
  <p class="lead py-2">Descripción{{ imagenAstronomica.explanation }}</p>
</div>
}
