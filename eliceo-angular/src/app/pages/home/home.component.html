<div class="container">
    <div class="row">
        <div class="col-md-12 offset-md mt-0 container-fluid text-white d-flex-column justify-content-center align-items-center "> <!-- Ajuste en el margen superior -->
            <h1 class="mt-5 text-center text-white">Aplicación web Angular.</h1>
            <p class="lead py-4 text-white">Angular es un framework de desarrollo web JavaScript de código abierto, mantenido por Google, que te ayuda a crear aplicaciones web de una sola página (SPA) de alto rendimiento.</p>
            <!-- Nueva información adicional -->
            <i class="fab fa-font-awesome-flag fa-3x mt-3"></i>
            <div class="visit-counter mt-4col-md-4 text-dark">
                <p>¡Has visitado esta página {{ visitCount }} veces!</p>
                <button (click)="incrementVisitCount()" class="btn btn-secondary">Aumenta</button>
            </div>
        </div>
    </div>
</div>
